<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
  <head>
  	<title>Google Map</title>
  	<link rel="stylesheet" type="text/css" href="style/style.css">
  	<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>
  </head>
  <body>
    <div class="title">
      Store locator
    </div>
    <div class="search-container">
      <div class="search">
        <input  id="zip-code-input" type="text" placeholder="Enter Zip" />
        <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list" >
        <div class="store-container">
          <div class="store-number-container">
            <div class="store-number">
              1
            </div>
          </div>
          <div class="store-info-container">
            <div class="store-address">
              <span>Lawley Rd, Tamil Nadu Agricultural University,</span>
              <span> Coimbatore, Tamil Nadu 641003.</span>  
            </div>
            <div class="store-phone-number">
              787-445-4545
            </div>  
          </div>
        </div>
      </div>
    </div>
  	<div id="map"></div>
  	
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR2QvtKdocbCQh-nLT0w4HExV3YLEZSPU&callback=initMap"
    sync defer></script>
  </body>
  </html>
